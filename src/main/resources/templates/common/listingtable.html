<table class="table table-hover listing-table">
    <thead>
        <tr>
            <th scope="col">Uhrzeit</th>
            <th scope="col">Startnummer</th>
            <th scope="col">Verein</th>
            <th scope="col">Thema</th>
        </tr>
    </thead>
    <tbody th:if="${#lists.size(clubs)!=0}">
        <th:block th:each="club : ${clubs}">
            <tr th:id="${club.id}">
                <td scope="row" th:text="${club.date}"></td>
                <td th:text="${club.number}"></td>
                <td th:text="${club.name}"></td>
                <td th:text="${club.topic}"></td>
            </tr>
        </th:block>
    </tbody>
</table>
